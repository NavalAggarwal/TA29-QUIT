<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 100, left: 150},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("top_factors_cause_to_death_1.csv", function(data) {

    // Add X axis
    var x = d3.scaleLinear()
    .domain([0, 1150000000])
    .range([ 0, width]);
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    // Y axis
    var y = d3.scaleBand()
    .range([ 0, height])
    .domain(data.map(function(d) { return d.Name; }))
    .padding(0.2);
    svg.append("g")
    .call(d3.axisLeft(y))

    // Create a tooltip
    var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("position", "absolute")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "5px")

    // Three function that change the tooltip when user over / move / leave a cell
    var mouseover = function(d) {
        tooltip
            .html("Cause of deaths: " + d.Name + "<br>" + "Deaths: " + d.Numbers)
            .style("opacity", 1)
        d3.select(this)
            .attr("fill", "#ffbf40");
    }
    var mousemove = function(d) {
        tooltip
            .style("left", (d3.mouse(this)[0]+200) + "px")
            .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function(d) {
        tooltip
            .style("opacity", 0)
        d3.select(this)
            .attr("fill", "#69b3a2")
    }


    //Bars
    svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
            .attr("x", x(0) )
            .attr("y", function(d) { return y(d.Name); })
            .attr("width", function(d) { return x(d.Numbers); })
            .attr("height", y.bandwidth() )
            .attr("fill", "#69b3a2")
        .on('mouseover', mouseover)
        .on('mousemove', mousemove)
        .on('mouseout', mouseleave)


    // .attr("x", function(d) { return x(d.Country); })
    // .attr("y", function(d) { return y(d.Value); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Value); })
    // .attr("fill", "#69b3a2")

    })
</script>
