<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 100, bottom: 30, left: 30},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("Adults_data.csv", function(data) {

        // group the data: I want to draw one line per group
        var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
            .key(function(d) { return d.sex;})
            .entries(data);

        // List of groups (here I have one group per column)
        var allGroup = d3.map(data, function(d){return(d.Characteristic)}).keys()

        // add the options to the button
        d3.select("#selectButton")
            .selectAll('myOptions')
                .data(allGroup)
            .enter()
            .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button

        // Add X axis --> it is a date format
        var x = d3.scaleLinear()
            .domain([2000,2020])
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
            .domain( [0,100])
            .range([ height, 0 ]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // color palette
        var res = sumstat.map(function(d){ return d.Percent }) // list of group names
        var color = d3.scaleOrdinal()
            .domain(res)
            .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])



        // ----------------
        // Create a tooltip
        // ----------------
        var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
            tooltip
                .style("opacity", 1)

            // d3.select(this)
            //     .attr("fill", "#ffbf40")
        }
        var mousemove = function(d) {
            tooltip
                .html("Year: " + d.Year + "<br>" + "Propotion: " + d.Percent) 
                .style("left", (d3.mouse(this)[0]+90) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
        }
        var mouseleave = function(d) {
            tooltip
                .style("opacity", 0)
            d3.select(this)
                // .attr("stroke", "none")
                .style("opacity", 0.8)
        }

        // Initialize line with group a
        var line = svg
            .append('g')
            .append("path")
            .datum(data)
                .attr("d", d3.line()
                    .x(function(d) { return x(+d.Year) })
                    .y(function(d) { return y(+d.Percent) })
                )
            .attr("stroke", "black")
            .style("stroke-width", 4)
            .style("fill", "none")

        // Initialize dots with group a
        var dot = svg
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
                .attr("cx", function(d) { return x(+d.Year) })
                .attr("cy", function(d) { return y(+d.Percent) })
                .attr("r", 7)
                .attr("stroke-width", 3)
                .style("fill", "#69b3a2")
            .on('mouseover', mouseover)
            .on('mousemove', mousemove)
            .on('mouseout', mouseleave)


        // A function that update the chart
        function update(selectedGroup) {

            // Create new data with the selection?
            var dataFilter = data.map(function(d){return d.Characteristic == selectedGroup })

            // Give these new data to update line
            line
                .datum(dataFilter)
                .transition()
                .duration(1000)
                .attr("d", d3.line()
                .x(function(d) { return x(+d.Year) })
                .y(function(d) { return y(+d.Percent) })
                )
            dot
            .data(dataFilter)
            .transition()
            .duration(1000)
                .attr("cx", function(d) { return x(+d.Year) })
                .attr("cy", function(d) { return y(+d.Percent) })
            .on('mouseover', mouseover)
            .on('mousemove', mousemove)
            .on('mouseout', mouseleave)
        }

        // When the button is changed, run the updateChart function
        d3.select("#selectButton").on("change", function(d) {
            // recover the option that has been chosen
            var selectedOption = d3.select(this).property("value")
            // run the updateChart function with this selected option
            update(selectedOption)
        })

    })


</script>
